<!DOCTYPE html>
<html>
    <head>
        <title>Moo FlashCard Example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="all" type="text/css" href="bundles/mooflashcard/css/bootstrap.min.css"/>
        <link rel="stylesheet" media="all" type="text/css" href="bundles/mooflashcard/css/card.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
        <script src="bundles/mooflashcard/js/base.js"></script>
        <script src="bundles/mooflashcard/js/card.js"></script>
        <script>
            jQuery(function($) {
                moofc.card.init({
                    loadMoreContent: 'Please wait...',
                    searchField: '#flashcard-search',
                    searchButton: '#flashcard-search-btn'
                });
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Moo FlashCard</a>
        </div>

        <div class="navbar-collapse in">
            <form class="navbar-form navbar-left" role="form" action="/flashcard/api/card.html" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" name="query" id="flashcard-search">
                </div>
                <button type="submit" id="flashcard-search-btn" class="btn btn-info">Search</button>
            </form>
        </div>
        </nav>
    </body>
</html>
